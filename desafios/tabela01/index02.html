<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 02</title>
    <STYLe>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

         table {
            border-collapse: collapse;
            width: 300px;
         }

         td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
         }

    </STYLe>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <TD>E</TD>
            <TD>F</TD>
        </tr>
        <TR>
            <TD>G</TD>
            <TD>H</TD>
            <TD>I</TD>
        </TR>
        <TR>
            <TD>J</TD>
            <TD>L</TD>
            <TD>M</TD>
        </TR>
        <tr>
            <TD colspan="4">N</TD>
        </tr>
    </table>
</body>
</html>
