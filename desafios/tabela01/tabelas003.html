<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Completa</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 700px;
            height: 400px;
        }

        td  {
            border:  2px solid black;
            margin: 0px;
            text-align: center;
        }

        th {
            color: white;
            font-weight: bold;
            background-color:gray;
            border:  2px solid black;
            padding:  10px;
            text-align: center;
        }

        .materia {
            text-align: left;
            padding-left: 10px;
        }

    </style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Area</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Media</th>
                
            </tr>
            <tr>
                <th>nota 1</th>
                <th>Nota 2</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Exatas</td>
                <td class="materia">Matematica</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td class="materia">Fisica</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td class="materia">Quimica</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td class="materia">Biologia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>

            <TR>
                <th colspan="4">Medias exatas</th>
                <th>0,0</th>
            </TR>
            <tr>
                <td rowspan="2">Humanas</td>
                <td class="materia">Historia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td class="materia">Geografia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
