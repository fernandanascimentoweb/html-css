<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>exemplo de formulario</h1>
   <fieldset>
    <legend>Dados Pessoais</legend>
       <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="imail">E-mail :</label>
            <input type="email" name="email" id="imail" autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefone :</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
        </p>
       
   </fieldset>
   <p>
       
       <input type="submit" value="Enviar">
       <input type="reset" value="Limpar">
   </p>


   </form> 
</body>
</html>
