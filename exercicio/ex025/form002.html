<html lang="pt-br">

    <form action="cadastro.php" autocomplete="on" method="post">

            <label for="iusu">Usuario :</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="nome de usuario" autocomplete="username">

        <p>
            <label for="isen">Senha :</label>

            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

    </form>
