<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }


    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <table>
        <thead>
            <tr>
                <th>estado</th>
                <th>população</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>sao paulo</td>
                <td>45 019 234</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th> habitantes</th>
                <td> 000 000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
